
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
<!-- Favicon con calavera -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/">
  <title>üíÄ Rex Mater üíÄ</title>

  <style>
    /* =========================
       RESET + BASE
       ========================= */
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --bg-0: #0a0a0a;
      --bg-1: #0d0d0f;
      --bg-2: #121215;
      --doom-red: #c91010;
      --doom-red-weak: #8a0e0e;
      --bone: #eaeaea;
      --text: #d6d6d6;
      --muted: #9a9a9a;
      --accent: #e31b1b;
      --glow: 0 0 24px rgba(227, 27, 27, 0.5);
      --frame-bg: rgba(16, 16, 18, 0.6);   /* semitransparente para backdrop-filter */
      --frame-bg-fallback: #111116;        /* fallback cuando no hay soporte */
    }
    html, body {
      height: 100%;
      margin: 0;
      color: var(--text);
      font-family: 'Roboto Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:
        radial-gradient(1200px 600px at 30% 0%, #141416 0%, var(--bg-0) 70%),
        linear-gradient(180deg, var(--bg-1) 0%, var(--bg-0) 100%);
      /* Suavizado de fuentes cross-browser */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* =========================
       DECORACI√ìN SEGURA
       ========================= */
    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      /* PNG procedural con opacidad baja (m√°s compatible que SVG filter en m√≥viles) */
      background-image:
        radial-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 3px 3px, 5px 5px;
      background-position: 0 0, 1px 1px;
      opacity: 0.6;
      mix-blend-mode: soft-light;
    }

    .sigil {
      position: fixed;
      right: -12vw;
      bottom: -12vh;
      width: min(56vmax, 1100px);
      height: min(56vmax, 1100px);
      border: 2px dashed rgba(201,16,16,0.12);
      border-radius: 50%;
      filter: drop-shadow(0 0 50px rgba(201,16,16,0.08));
      z-index: 0;
      transform: rotate(8deg);
    }
    .sigil::before, .sigil::after {
      content: "";
      position: absolute;
      inset: 12%;
      border: 1px solid rgba(201,16,16,0.12);
      border-radius: 50%;
    }
    .sigil::after {
      inset: 24%;
      border-style: dotted;
    }

    /* =========================
       CONTENEDOR/MARCO
       ========================= */
    .frame {
      position: relative;
      margin: 0 auto;
      max-width: 980px;
      padding: clamp(1.2rem, 2.5vw, 2.4rem);
      /* Fallback s√≥lido + capa semitransparente para backdrop */
      background: var(--frame-bg-fallback);
      background-image: linear-gradient(180deg, rgba(20,20,22,0.6) 0%, rgba(12,12,14,0.6) 100%);
      border: 1px solid #1f1f21;
      box-shadow:
        inset 0 0 30px rgba(0,0,0,0.75),
        0 0 40px rgba(0,0,0,0.8);
      z-index: 2;
    }
    /* Aplica blur cuando hay soporte (no rompe en Safari/Android viejos) */
    @supports ((backdrop-filter: blur(4px)) or (-webkit-backdrop-filter: blur(4px))) {
      .frame {
        background: var(--frame-bg);
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
      }
    }
    .frame::before,
    .frame::after {
      content: "";
      position: absolute;
      inset: -2px;
      border: 1px solid rgba(201,16,16,0.15);
      filter: drop-shadow(var(--glow));
      pointer-events: none;
    }
    .frame::after {
      inset: -8px;
      border-color: rgba(201,16,16,0.08);
    }

    /* =========================
       CABECERA/T√çTULO
       ========================= */
    header { text-align: center; margin-bottom: 1.4rem; }
    .title {
      font-family: 'UnifrakturMaguntia', "Old English Text MT", "Blackletter", serif;
      font-size: clamp(2.4rem, 6vw, 5rem);
      line-height: 1.05;
      letter-spacing: 0.02em;
      color: var(--doom-red);
      text-shadow:
        0 0 18px rgba(201,16,16,0.55),
        0 0 4px rgba(201,16,16,0.85),
        -6px 4px 0 #000;
      position: relative;
      display: inline-block;
    }
    /* Glitch accesible y suave (se desactiva con reduced-motion) */
    .title::before, .title::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      opacity: 0.35;
      mix-blend-mode: screen;
    }
    .title::before { transform: translate(-1px, -1px); color: #ff0033; animation: glitch1 5s infinite linear; }
    .title::after  { transform: translate( 1px,  1px); color: #00e5ff; animation: glitch2 4.2s infinite linear; }

    @keyframes glitch1 {
      0%, 100% { clip-path: inset(0 0 0 0); }
      25% { clip-path: inset(5% 0 60% 0); }
      50% { clip-path: inset(40% 0 30% 0); }
      75% { clip-path: inset(70% 0 5% 0); }
    }
    @keyframes glitch2 {
      0%, 100% { clip-path: inset(0 0 0 0); }
      20% { clip-path: inset(10% 0 50% 0); }
      45% { clip-path: inset(55% 0 20% 0); }
      80% { clip-path: inset(80% 0 2% 0); }
    }

    .subtitle {
      margin-top: 0.6rem;
      color: var(--muted);
      font-size: clamp(.88rem, 1.4vw, .98rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--doom-red), transparent);
      margin: 1.6rem auto 2rem;
      width: min(92%, 760px);
      filter: drop-shadow(var(--glow));
      position: relative;
    }
    .divider::after {
      content: "";
      position: absolute;
      left: 50%; transform: translateX(-50%);
      top: -6px;
      width: 10px; height: 10px;
      background: var(--doom-red);
      border-radius: 50%;
      box-shadow:
        0 0 8px rgba(201,16,16,0.6),
        0 0 20px rgba(201,16,16,0.35);
    }

    /* =========================
       EMBED / IFRAME
       ========================= */
    .embed-wrap {
      border: 1px solid #222326;
      border-radius: 12px;
      overflow: hidden;                 /* Necesario para respetar el border-radius del iframe */
      background: linear-gradient(180deg, #0e0e11 0%, #0b0b0d 100%);
      box-shadow:
        inset 0 0 22px rgba(0,0,0,0.8),
        0 0 30px rgba(201,16,16,0.25);
      filter: drop-shadow(var(--glow));
      isolation: isolate;               /* Evita blending raro con overlays */
    }
    /* Asegura que el iframe se renderice al 100% del contenedor */
    .embed-wrap iframe {
      display: block;
      width: 100%;
      height: 352px;                    /* puedes ajustar si lo quieres m√°s compacto */
      border: 0;
    }

    /* =========================
       COPY / TAGS
       ========================= */
    .copy { margin-top: 1.6rem; color: #c7c7c7; line-height: 1.65; }
    .copy strong { color: var(--bone); }
    .tags { margin-top: 1rem; display: flex; gap: .6rem; flex-wrap: wrap; }
    .tag {
      font-size: .78rem;
      padding: .35rem .6rem;
      border: 1px solid #2a2a2e;
      color: #cfcfcf;
      background: #121214;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    footer { margin-top: 2rem; color: #7e7e7e; font-size: .85rem; text-align: center; opacity: .8; }

    /* =========================
       ACCESIBILIDAD
       ========================= */
    a:focus-visible, button:focus-visible, iframe:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 3px;
      border-radius: 8px;
    }

    /* Menos animaci√≥n si el usuario lo prefiere */
    @media (prefers-reduced-motion: reduce) {
      .title::before, .title::after { animation: none; }
    }

    /* =========================
       RESPONSIVE
       ========================= */
    @media (max-width: 640px) {
      .copy { font-size: .97rem; }
      .embed-wrap iframe { height: 300px; }
    }
  </style>
</head>
